<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title> MetalHead Quiz </title>
  </head>

  <body>

    <div class="top">
      <button id="Highscore">View Highscores</button>
      <p class="time-left">Time Left: 00:00</p>
      <div class="times-up"> Times up! </div>
    </div>

    <header class="Start">
      <h1>Metalhead Quiz</h1>
      <p> Do you think you are a metalhead? Test yourself with this quiz! 
        only the most dedicated metal fans will be able to do this quiz well.
        good luck!
      </p>
      <button class="start-button">Start Quiz</button>
    </header>

    <main> 

      <section class="question-options">
        <div class="quiz-question"></div>
        <h2> Question </h2>
        <ul>
          <li><button class="choice-A">A</button></li>
          <li><button class="choice-B">B</button></li>
          <li><button class="choice-C">C</button></li>
          <li><button class="choice-D">D</button></li>
        </ul>
        <div class="check-answer"></div>
      </section>

      <section class="finished"> 
        <h2>Quiz Completed</h2>
        <p>Final Score: 00</p>
        <div>
          <label for="">Enter Initials:</label>
          <input type="text">
          <button class="initials-submit">Submit</button>
        </div>
      </section>
      
      <div class="highscore-screen"></div>





    </main>
  <script src="./Assets/javascript/script.js"></script>
 </body>
</html>
